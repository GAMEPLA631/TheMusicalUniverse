<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Musical Universe Chat - Gener√°tor Hudobn√Ωch Textov</title>
    <!-- Naƒç√≠tanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Naƒç√≠tanie Three.js pre 3D animovan√© pozadie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Nov√© tmav√© farby in≈°pirovan√© po≈æadovan√Ωm ≈°t√Ωlom */
        :root {
            --primary: #818cf8; /* Svetl√° fialov√°/indigo pre akcenty */
            --secondary: #a78bfa; /* Svetlo fialov√° pre tagy */
            --text: #d1d5db; /* Svetl√Ω text */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Nastavenie pozadia pre viditeƒænos≈• 3D sc√©ny */
            background-color: #1f2937; /* Tmav√° farba pre pr√≠pad, ≈æe canvas zlyh√° */
            overflow: hidden; /* Skryje preteƒçenie pri 3D */
            position: relative;
        }

        /* 3D CANVAS - Umiestnenie na pozad√≠ */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Kritick√©: pod chatov√Ωm kontajnerom */
            display: block;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 95vh;
            max-height: 95vh;
            width: 95%;
            max-width: 750px;
            
            /* GLASS EFFECT - zabezpeƒçuje splynutie s 3D pozad√≠m */
            background: rgba(30, 41, 59, 0.4); /* Polopriehƒæadn√© pozadie */
            backdrop-filter: blur(20px); /* Silnej≈°ie rozmazanie pre lep≈°√≠ sklenen√Ω efekt */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem; /* V√§ƒç≈°ie zaoblenie */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5); 
            
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1; /* Nad 3D pozad√≠m */
        }
        /* HLAVIƒåKA (Glass) */
        #chat-container header {
             background: rgba(30, 41, 59, 0.6);
             backdrop-filter: blur(5px);
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #chat-messages {

            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 1.5rem;
            max-width: 90%;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .user-message {
            margin-left: auto;
            /* Polopriehƒæadn√Ω pou≈æ√≠vateƒæsk√Ω dym */
            background-color: rgba(68, 70, 84, 0.7); /* Mierne tmav≈°ie */
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .ai-message {
            margin-right: auto;
            /* Polopriehƒæadn√Ω AI dym */
            background-color: rgba(30, 41, 59, 0.7); /* Mierne svetlej≈°ie, aby sa odl√≠≈°ilo */
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        /* Farby textu v spr√°vach */
        .user-message p, .ai-message p {
            color: var(--text);
        }
        .ai-message pre {
            color: var(--text);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-top: 0.5rem;
            background-color: transparent;
            padding: 0;
            border: none;
        }
        .style-tag {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            background-color: var(--secondary);
            color: #1f2937;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            to { transform: translateY(-4px); }
        }
        
        /* OVL√ÅDANIE A VSTUP (Glass) */
        #controls-area-container { /* Nov√Ω kontajner pre spodn√∫ oblas≈• */
             background: rgba(30, 41, 59, 0.6);
             backdrop-filter: blur(5px);
             border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Vstupn√© prvky (Input, Select) s miernou priehƒæadnos≈•ou */
        #model-select, #user-input {
            background-color: rgba(68, 70, 84, 0.8) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            color: var(--text) !important;
            transition: all 0.3s ease;
        }
        #model-select:focus, #user-input:focus {
            background-color: rgba(68, 70, 84, 0.9) !important;
        }
        
        /* NOV√Å ANIM√ÅCIA: Pulzuj√∫ce tlaƒçidlo pri zameran√≠ vstupu (Bass/Energy) */
        .pulsing-container:focus-within #send-button {
            animation: pulse-effect 1.5s infinite;
        }

        @keyframes pulse-effect {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(129, 140, 248, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(129, 140, 248, 0.8); }
        }

        @media (max-width: 640px) {
            #chat-container {
                height: 100vh;
                width: 100%;
                max-width: none;
                border-radius: 0;
                border: none;
            }
            #controls-area {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- 3D CANVAS pre animovan√© pozadie -->
    <canvas id="three-canvas"></canvas>

    <div id="chat-container">
        <!-- Hlaviƒçka (Glass Mode) -->
        <header class="p-4 shadow-md">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary" viewBox="0 0 24 24" fill="currentColor" style="color: var(--primary);">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.68V6.32c0-.51.4-.92.9-.84l4.28 5.68c.36.48.36 1.12 0 1.6L12.9 18.6c-.5.08-.9-.33-.9-.84z"/>
                </svg>

        <!-- Spr√°vy -->

                <p>Ahoj, KR√ÅƒΩ/KR√ÅƒΩOVN√Å! Si pripraven√Ω/-√°? Vyber si model a nap√≠≈° mi t√©mu, n√°ladu alebo ≈æ√°ner, o ktorom chce≈° dlh√Ω, epick√Ω text. Poƒème tvori≈• hudbu!</p>
            </div>
        </div>

        <!-- Ovl√°danie a Vstup (Glass Mode) -->
        <div id="controls-area-container" class="p-4">
            <div id="controls-area" class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mb-4">
                <div class="flex-1">
                    <label for="model-select" class="block text-sm font-medium mb-1" style="color: var(--text);">V√Ωber Modelu:</label>
                    <select id="model-select" class="w-full p-2 border rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                        <option value="V1 Standard">V1 ≈†tandard (Jednoduch√Ω)</option>
                        <option value="V4 Intermediate">V4 Stredne pokroƒçil√Ω (Komplexn√Ω)</option>
                        
                        <!-- NOV√â MODELY -->
                        <option value="V4.1 Premium">V4.1 Premium</option>
                        <option value="V4.5-all Free">V4.5-all Free (Limitovan√° verzia, do 2.1.2026)</option>

                        <option value="V5 Pro Extreme">V5 Pro Extr√©mne pokroƒçil√Ω (Avantgarda)</option>
                    </select>

            </div>

            <!-- NOV√ù PULSING CONTAINER -->
            <div class="flex space-x-3 pulsing-container">
                <input type="text" id="user-input" placeholder="Sp√Ωtaj sa, ƒço hociƒço..."
                       class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                       onkeydown="if(event.key === 'Enter') document.getElementById('send-button').click()">

                <button id="send-button"

                    Odosla≈•

            </div>
        </div>
    </div>

    <script type="module">
        // Glob√°lne premenn√© a konfigur√°cia pre Chat
        const apiKey = "AIzaSyBIzvYGiWGoFUxmxdz2qEYMpNdCnUN8DjE";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // UI elementy
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');

        let isGenerating = false;

        // --- Three.js 3D Pozadie Logika ---
        let scene, camera, renderer, particles;
        const particleCount = 2000;
        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x818cf8, // Pou≈æi≈• farbu --primary
            size: 0.5,
            transparent: true,
            blending: THREE.AdditiveBlending,
        });
        const positions = new Float32Array(particleCount * 3);

        function init3D() {
            const canvas = document.getElementById('three-canvas');
            const width = window.innerWidth;
            const height = window.innerHeight;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            
            renderer.setSize(width, height);
            
            // Nastavenie poz√≠ci√≠ ƒçast√≠c
            for (let i = 0; i < particleCount * 3; i += 3) {
                // N√°hodn√© poz√≠cie v kocke
                positions[i] = (Math.random() - 0.5) * 200; // x
                positions[i + 1] = (Math.random() - 0.5) * 200; // y
                positions[i + 2] = (Math.random() - 0.5) * 200; // z
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            camera.position.z = 50;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        const clock = new THREE.Clock();
        
        function animate3D() {
            requestAnimationFrame(animate3D);

            const elapsedTime = clock.getElapsedTime();

            // Rot√°cia a pohyb ƒçast√≠c (abstraktn√° hudba/vesm√≠r)
            particles.rotation.y = elapsedTime * 0.05;
            particles.rotation.x = elapsedTime * 0.02;

            // Mierne pulzovanie kamery
            camera.position.z = 50 + Math.sin(elapsedTime * 0.5) * 5;

            renderer.render(scene, camera);
        }

        // --- Utility funkcie pre Chat ---

        /**
         * Vytvor√≠ HTML element pre spr√°vu a prid√° ju do chatu.
         * @param {string} text Obsah spr√°vy.
         * @param {('user'|'ai')} sender Odosielateƒæ spr√°vy.
         * @param {string} [styleTag=''] Opis ≈°t√Ωlu hudby pre AI spr√°vy.
         */
        function addMessageToChat(text, sender, styleTag = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message flex flex-col`;

            if (sender === 'user') {
                messageDiv.innerHTML = `<p class="font-bold text-sm mb-1" style="color: var(--primary);">Ty:</p><p>${text}</p>`;
            } else {
                // Oddelenie ≈°t√Ωlu od hlavn√©ho textu AI
                const [lyrics, styleLine] = text.includes("Suno style of music:")
                    ? text.split(/(Suno style of music:)/, 3).filter(Boolean)
                    : [text, null];

                let content = `<p class="font-bold text-sm mb-1" style="color: var(--primary);">The Musical Universe:</p>`;
                
                // Pou≈æ√≠vame <pre> pre zachovanie form√°tovania textu piesne
                content += `<pre class="whitespace-pre-wrap">${lyrics.trim()}</pre>`;

                if (styleLine) {
                    const styleContent = (styleLine + (styleLine.endsWith(':') ? '' : ' ') + text.substring(text.indexOf(styleLine) + styleLine.length)).trim();
                    content += `<span class="style-tag">üéµ ${styleContent.replace(/Suno style of music:\s*/, '')}</span>`;
                }

                messageDiv.innerHTML = content;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll na spodok
        }

        /**
         * Z√≠ska syst√©mov√∫ in≈°trukciu na z√°klade zvolen√©ho modelu.
         * @param {string} modelName N√°zov modelu (V1 Standard, V4 Intermediate, V5 Pro Extreme).
         * @returns {string} Syst√©mov√° in≈°trukcia.
         */
        function getSystemInstruction(modelName) {
            // Definovanie po≈æadovanej ≈°trukt√∫ry s (Intro) a bez tuƒçn√©ho p√≠sma
            const structure = "(Intro), (Verse 1), (Pre-Chorus), (Chorus), (Verse 2), (Bridge), (Chorus), (Drop/Instrumental section), (Verse 3), (Pre-Chorus 2), (Chorus), (Outro)";

            // Z√ÅKLADN√Å IN≈†TRUKCIA s vlo≈æenou ≈°trukt√∫rou a po≈æiadavkou na extr√©mne r√¥zne ≈æ√°nre
            const baseInstruction = `Ste The Musical Universe, AI, ktor√° generuje texty piesn√≠. V√°≈° v√Ωstup mus√≠ by≈• DLH√ù, EPIK√ù a V≈ΩDY dodr≈æiava≈• nasleduj√∫cu ≈°trukt√∫ru s presn√Ωmi nadpismi v z√°tvork√°ch: ${structure}. KA≈ΩD√Å SEKCIA (Intro, Verse, Chorus atƒè.) MUS√ç obsahova≈• VIACER√â RIADKY textu. Texty sa musia T√âMATICKY zameriava≈• na pocit BASSOV, HƒπBKY, rezonancie a HRANICE HLASITOSTI, bez ohƒæadu na ≈æ√°ner. Na konci va≈°ej odpovede V≈ΩDY uveƒète detailn√Ω, extr√©mne ≈°pecifick√Ω ≈æ√°ner alebo inovat√≠vnu f√∫ziu ≈æ√°nrov v ≈°t√Ωle Suno. In≈°pirujte sa, ale neobmedzujte sa, ≈æ√°nrami ako s√∫ Bass Boosted, EDM, Trap, Techno, Pop, Electric, Kawaii, House Energy ‚Äì the ultimate high-energy mix with deep bass. Cieƒæom je vytv√°ra≈• nekoneƒçne r√¥zne a unik√°tne ≈æ√°nrov√© kombin√°cie. Odpovedajte iba textami piesn√≠ a ≈æ√°nrom.`;

            switch (modelName) {
                case 'V1 Standard':
                    return `V1 ≈†tandard: ${baseInstruction} Pou≈æ√≠vajte jednoduch√© t√©my a priame r√Ωmy. ≈Ω√°ner m√° by≈• jeden, v≈°eobecn√Ω.`;
                case 'V4 Intermediate':
                    return `V4 Stredne pokroƒçil√Ω: ${baseInstruction} Pou≈æ√≠vajte sofistikovan√© metafory, zlo≈æit√© t√©my a mierne nekonvenƒçn√∫ ≈°trukt√∫ru. ≈Ω√°ner m√° by≈• podrobn√Ω.`;
                
                // NOV√â IN≈†TRUKCIE
                case 'V4.1 Premium':
                    return `V4.1 Premium: ${baseInstruction} Prin√°≈°a mierne zv√Ω≈°en√∫ komplexnos≈•, d√¥raz na prepojenie textu a pod≈æ√°nrov. ≈Ω√°ner m√° by≈• detailn√Ω a kreat√≠vny.`;
                case 'V4.5-all Free':
                    return `V4.5-all Free: ${baseInstruction} Pon√∫ka najvy≈°≈°iu kvalitu, hoci je ƒçasovo limitovan√Ω. Pou≈æ√≠va extenz√≠vne metafory a neƒçakan√© zvraty. F√∫zia aspo≈à troch ≈æ√°nrov.`;
                
                case 'V5 Pro Extreme':
                    return `V5 Pro Extr√©mne pokroƒçil√Ω: ${baseInstruction} Generujte avantgardn√©, experiment√°lne hudobn√© n√°pady. Pou≈æ√≠vajte experiment√°lne ≈°trukt√∫ry, nekonvenƒçn√© t√©my a abstraktn√Ω jazyk. ≈Ω√°ner mus√≠ by≈• f√∫ziou aspo≈à dvoch r√¥znych ≈æ√°nrov.`;
                default:
                    return baseInstruction;
            }
        }

        /**
         * Zobraz√≠ indik√°tor naƒç√≠tania AI.
         * @returns {HTMLElement} Element indik√°tora.
         */
        function showLoadingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.id = 'loading-indicator';
            indicatorDiv.className = 'message ai-message flex items-center';
            indicatorDiv.innerHTML = `
                <p class="font-bold text-sm mr-2" style="color: var(--primary);">The Musical Universe prem√Ω≈°ƒæa</p>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatMessages.appendChild(indicatorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicatorDiv;
        }

        /**
         * Odstr√°ni indik√°tor naƒç√≠tania.
         */
        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /**
         * Spust√≠ volanie API s exponenci√°lnym backoffom.
         * @param {object} payload D√°ta pre API.
         * @param {number} attempt Aktu√°lny pokus.
         * @returns {Promise<object>} Odpoveƒè API.
         */
        async function fetchWithRetry(payload, attempt = 0) {
            const maxAttempts = 5;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.status === 429 && attempt < maxAttempts) {
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(payload, attempt + 1);
                }

                if (!response.ok) {
                    throw new Error(`HTTP chyba! Status: ${response.status}`);
                }

                return response.json();
            } catch (error) {
                if (attempt < maxAttempts) {
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(payload, attempt + 1);
                }
                throw new Error(`Poƒçet pokusov prekroƒçen√Ω. Chyba: ${error.message}`);
            }
        }

        // --- Hlavn√° logika chatu ---

        /**
         * Spracuje odoslanie spr√°vy.
         */
        async function sendMessage() {
            if (isGenerating) return;

            const userText = userInput.value.trim();
            if (userText === '') return;
            
            // Kontrola, ƒçi vybran√Ω model nevypr≈°al (aj keƒè by mal by≈• odstr√°nen√Ω)
            if (modelSelect.value === 'EXPIRED') {
                addMessageToChat("Tento model u≈æ nie je dostupn√Ω. Vyberte pros√≠m in√Ω.", 'ai');
                return;
            }

            isGenerating = true;
            sendButton.disabled = true;
            userInput.value = '';
            userInput.disabled = true;

            // 1. Zobrazi≈• spr√°vu pou≈æ√≠vateƒæa
            addMessageToChat(userText, 'user');

            // 2. Zobrazi≈• indik√°tor naƒç√≠tania
            const loadingIndicator = showLoadingIndicator();

            const selectedModel = modelSelect.value;
            const systemInstruction = getSystemInstruction(selectedModel);

            // 3. Pripravi≈• payload pre API
            const payload = {
                contents: [{ parts: [{ text: userText }] }],
                // Povoli≈• Google Search pre kreat√≠vne n√°pady
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
            };

            try {
                const result = await fetchWithRetry(payload);
                removeLoadingIndicator();

                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const aiText = candidate.content.parts[0].text;
                    addMessageToChat(aiText, 'ai');
                } else {
                    addMessageToChat("Prep√°ƒç, nepodarilo sa mi vygenerova≈• text. Sk√∫s to pros√≠m znova s inou po≈æiadavkou.", 'ai');
                }

            } catch (error) {
                removeLoadingIndicator();
                console.error("Chyba pri volan√≠ API:", error);
                addMessageToChat(`Nastala chyba v komunik√°cii. Pros√≠m, sk√∫s to nesk√¥r. (Chyba: ${error.message.substring(0, 50)}...)`, 'ai');
            } finally {
                isGenerating = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // --- Inicializ√°cia a Event Listenery ---
        sendButton.addEventListener('click', sendMessage);
        
        // Inicializ√°cia: Zameranie na vstup pri naƒç√≠tan√≠ a spustenie 3D
        window.addEventListener('load', () => {
            userInput.focus();
            init3D();
            animate3D();

            // LOGIKA PRE ƒåASOV√ù LIMIT MODELU V4.5-all Free
